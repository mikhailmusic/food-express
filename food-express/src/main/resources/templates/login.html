<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/error-modal}"></div>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div th:replace="~{fragments/error-modal}"></div>
    <div class="col-md-3">
        <div class="card card-body shadow-sm">
            <h3 class="card-title text-center">Войти</h3>
            <form th:action="@{/auth/login}" th:method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <p class="text-danger" th:if="${badCredentials}">
                    Неверный логин или пароль
                </p>
                <button type="submit" class="btn btn-dark w-100">Войти</button>
                <div class="mt-3">
                    <p>Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>

    </div>
</main>
</body>
</html>
